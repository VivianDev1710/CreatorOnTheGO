<main class="form-signin col-10 col-md-8 col-lg-6 m-auto p-5">

  <!-- <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
  <!-- <h1 class="h3 mb-3 fw-normal">Please sign in</h1> -->

  {% if from_signup %}
  <div class="alert alert-success" role="alert">
    You have signed up Successfully
  </div>
  {% endif %}
  {% if login_fail %}
  <div class="alert alert-warning" role="alert">
    Incorrect Cradentials. Try again or Sign Up.
  </div>
  {% endif %}
  <div class="d-flex justify-content-center">
    <div class="card col-10">
      <div class="card-header text-bg-dark">
        Login
      </div>
      <div class="card-body">
        <form method="post">{% csrf_token %}
          <div class="form-floating m-3">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating col-10 col-md-6 m-3">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>

          <div class="checkbox mb-3 m-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="col-4 btn btn-lg btn-primary m-3" type="submit">Sign in</button>
          <p class="m-3">Don't have an account yet? <a href="/home/signup">Sign Up</a></p>
        </form>
      </div>
    </div>
  </div>
</main>



{%endblock body%}
